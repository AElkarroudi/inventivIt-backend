spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

  application:
    name: ${APPLICATION_NAME}
    version: ${APPLICATION_VERSION}

server:
  port: ${SERVER_PORT}
